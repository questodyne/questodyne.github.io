---
layout: default
---
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>

<article class="post" style="text-align:center;">
  <a name="top"></a>
  <h1>{{ page.title }}</h1>
  <div style="text-align:justify;" class="entry">
    {{ content }}
  </div>

  <div class="date" style="text-align:left;">
    Written on {{ page.date | date: "%B %e, %Y" }}

  </div>
</article>

 <br>

<a href="https://twitter.com/intent/tweet?text={{ page.title }}&via=solwhitehorn&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&hashtags={{page.tags | Uppercase | join: ', '}}" class="buttontweet">Share on Twitter</a>
<a href="https://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}" class="buttonreddit">Share on Reddit</a>
<a href="#top" class="buttontop">⬆️ Top</a>
